[image]
size = 1G
fs_type = ext4

[bootstrap]
# XXX: Why exactly do I need to specify apt here?
multistrap-config = [Debian]
	packages=apt
	source=http://ftp.debian.org/debian
	keyring=debian-archive-keyring
	suite=jessie
	
	[Debian-Security]
	packages=
	source=http://security.debian.org
	keyring=debian-archive-keyring
	suite=jessie/updates
	
	[General]
	arch=armhf
	cleanup=true
	bootstrap=Debian
	aptsources=Debian Debian-Security

[bind-mounts]
/media/storage = /data/media
